ID: one
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: app
    type: html5
    path: app
    parameters:
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: grunt
    requires:
      - name: uaa_one
      - name: dest_one
      - name: conn_one
resources:
  - name: uaa_one
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_one
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: conn_one
    parameters:
      service-plan: lite
      service: connectivity
    type: org.cloudfoundry.managed-service
